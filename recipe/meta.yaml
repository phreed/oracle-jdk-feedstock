{% set name = "oracle-jdk" %}
{% set version = "8.0" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  path: './src'

build:
  number: 0

requirements:
  build:
    - numpy {{ numpy }}
  host: []
  run: []

test:
  commands:
    - test -f ${PREFIX}/bin/java  # [linux]
    - test -d ${PREFIX}/conda-meso/oracle-jdk-8.0_0  # [linux]
    - if exist %PREFIX%\bin\java.exe  # [win]
    - if exist %PREFIX%\conda-meso\oracle-jdk-8.0_0  # [win]

about:
  home: https://github.com/babeloff/oracle_jdk_boa
  license: MIT
  license_file: LICENSE.txt
  summary: 'Meta-package for Oracle JDK'
  description: |
    This module provides a dummy installer for the Oracle JDK.
    It does not install the Oracle JDK package.
    It adds the Oracle JDK into the specified Conda environment.
    It expects the appropriate Oracle JDK to have been previously acquired.
    It may be acquired and installed from 
    https://www.oracle.com/java/technologies/downloads/#java8-windows
    https://www.oracle.com/java/technologies/downloads/#java8-linux
  dev_url: https://github.com/babeloff/oracle_jdk_boa
  doc_url: https://github.com/babeloff/oracle_jdk_boa

extra:
  recipe-maintainers:
    - 'phreed'
